# Example deployment configuration for the todo-angular application
# with Let's Encrypt certificate mounted
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-angular-config
  namespace: letsencrypt-demo
data:
  HTTPS_PORT: "8443"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-angular
  namespace: letsencrypt-demo
  labels:
    app: todo-angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-angular
      deployment: todo-angular
  template:
    metadata:
      labels:
        app: todo-angular
        deployment: todo-angular
    spec:
      containers:
      - name: todo-angular
        image: quay.io/redhattraining/todo-angular:v1.2
        env:
        - name: HTTPS_PORT
          valueFrom:
            configMapKeyRef:
              name: todo-angular-config
              key: HTTPS_PORT
        ports:
        - containerPort: 8443
          protocol: TCP
          name: https
        volumeMounts:
        - name: tls-certs
          mountPath: /usr/local/etc/ssl/certs
          readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: https
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tls-certs
        secret:
          secretName: todo-letsencrypt-secret
          defaultMode: 0644

---
apiVersion: v1
kind: Service
metadata:
  name: todo-angular
  namespace: letsencrypt-demo
  labels:
    app: todo-angular
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  selector:
    app: todo-angular
    deployment: todo-angular
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: todo-angular
  namespace: letsencrypt-demo
  labels:
    app: todo-angular
spec:
  port:
    targetPort: https
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: todo-angular
    weight: 100
  wildcardPolicy: None

